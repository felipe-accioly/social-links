<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Social links profile</title>
</head>

<body>
  <main>
    <section class="container">
      <img src="src/images/ft-eu.png" alt="foto de perfil" class="avatar">
      <h2 class="name">Felipe Accioly</h2>
      <p class="place">Pernambuco, Brasil</p>
      <p class="bio">"Front-end developer and avid reader"</p>

      <input type="button" value="GitHub" id="btn" class="btn" onclick="window.location.href='https://github.com/felipe-accioly'">

      <input type="button" value="Frontend Mentor" id="btn" class="btn" onclick="window.location.href='https://www.frontendmentor.io/profile/felipe-accioly'">

      <input type="button" value="Linkedin" id="btn" class="btn" onclick="window.location.href='https://www.linkedin.com/in/luiz-felipe-accioly-cavalcante-128645218/'">

      <input type="button" value="X" id="btn" class="btn" onclick="window.location.href='https://x.com/lfelipeaccioly?s=11&t=ZaAJ8tALLRBZx4x1wikpNw'">

      <input type="button" value="Instagram" id="btn" class="btn" onclick="window.location.href='https://www.instagram.com/acciolyl/?hl=pt-br'">

    </section>
  </main>
</body>

</html>
